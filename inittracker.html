<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/inittracker.css" rel="stylesheet" type="text/css">
    <title>Simple Initiative Tracker</title>

  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-lg-12 page-header text-center">
        <h1>Simple Initiative Tracker</h1>
      </div>
    </div>
    <div class="row" id="initadd">
      <div class="col-md-3 name form-group">
        <input type="text" id="initname" class="form-control" placeholder="Name" autofocus>
      </div>
      <div class="col-md-1 hp form-group">
        <input type="text" id="initiative" placeholder="Init" class="form-control">
      </div>
      <div class="col-md-1 rmv form-group">
        <input type="text" id="hp" placeholder="HP" class="form-control">
      </div>
      <div class="col-xs-2 col-md-1 form-group text-center mainbuttons">
        <button type="button" class="btn btn-default btn-lg" id="characterAdd"><span class="glyphicon glyphicon-plus"></span></button>
      </div>
      <div class="col-xs-2 col-md-1 form-group text-center mainbuttons">
        <button type="button" class="btn btn-default btn-lg" id="nextTurn"><span class="glyphicon glyphicon glyphicon-forward"></span></button>
      </div>
    </div>
    <div class="trackercontainer">

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/inittracker.js"></script>
  </body>
</html>
